      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
        dropdownToggle (click)="false">
        <i class="fa fa-user-circle-o fa-2x"> <span class="caret"> </span></i>

      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">

<div class="row">
  <div class="col-3"></div>
  <div class="card m-2 col-6" style="width:50%">
    <div class="card-body">
      <div class=" row p-3 mb-2">
        <p class="h4 float-center">Please insert here your new character name</p>
      </div>
      <div class="row p-3">
        <div class="col-12">
          <div class="col-4 float-left"><label>Charcter name</label></div>
          <div class="col-8 float-left"><input type="text" #charName placeholder="Character Name"></div>
        </div>
      </div>
      <div class="row p-3">
        <div class="col-12"><button class="btn btn-success float-right col-3" (click)="onChangeCharName(charName.value)">Save</button></div>
      </div>
    </div>
  </div>
</div>
