<div style="width: 100%"><button class="button" style="float: right" (click)="onSave()">Save</button></div>
<div class="container">

  <!-- Little trick to center the inputs to the viewer -->
  <div class="form-container">
    <form id="input-form" [formGroup]="myForm" novalidate>

      <!-- Cycle through all the inputs -->
      <div *ngFor="let input of inputList">
        <ng-container *ngIf="validateInput(input.name)">
          <!-- Insert an input accordingly and get the style/position from the component -->
          <input type="text" [name]="input.name" [formControlName]="input.name" [value]="inputValue(input.name,input)" (ngModelChange)="onChangeAttributeValue(input.name,input.value)" [ngStyle]="getInputPosition(input)">
        </ng-container>
        <ng-container *ngIf="validateLabel(input.name)">
          <label [formControlName]="input.name" [ngStyle]="getInputPosition(input)">{{inputValue(input.name)}}</label>
        </ng-container>
      </div>
    </form>
  </div>
  <pdf-viewer id="viewer" [src]="pdfSrc" (after-load-complete)="loadComplete($event)" [show-all]="false" [page]="1"></pdf-viewer>
</div>
